<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SQLi Lab - Basic Login Challenge</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='base.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='login.css') }}"
		/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Basic SQLi Challenge</h1>
			</div>

			<div class="challenge-info">
				<h3>🎯 Objective</h3>
				<p>
					Use SQL Injection to bypass the login system and gain access
					to the admin account.
				</p>
			</div>

			{% if error %}
			<div class="error-message">{{ error }}</div>
			{% endif %} {% if success %}
			<div class="success-message">{{ success }}</div>
			{% endif %}

			<form method="POST" action="/sqli/basic">
				<div class="form-group">
					<label for="username">👤 Username:</label>
					<input
						type="text"
						id="username"
						name="username"
						required
						placeholder="Enter username..."
					/>
				</div>

				<div class="form-group">
					<label for="password">🔐 Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						required
						placeholder="Enter password..."
					/>
				</div>

				<button type="submit" class="btn">Login</button>
			</form>

			<div class="back-link">
				<a href="/">← Back to Homepage</a>
			</div>
		</div>
	</body>
</html>
